<script>
  const urlParams = new URLSearchParams(window.location.search);

if (urlParams.get("status") === "email_exists") {
  Toastify({
    text: "User with this email already exists.",
    duration: 3000,
    close: true,
    gravity: "top",
    position: "center",
    style: {
      background: "white",
      color: "black",
    },
  }).showToast();
}

if (urlParams.get("status") === "phone_exists") {
  Toastify({
    text: "User with this phone number already exists.",
    duration: 3000,
    close: true,
    gravity: "top",
    position: "center",
    style: {
      background: "white",
      color: "black",
    },
  }).showToast();
}

if (urlParams.get("status") === "added") {
  Toastify({
    text: "Driver added successfully.",
    duration: 3000,
    close: true,
    gravity: "top",
    position: "center",
    style: {
      background: "green",
      color: "white",
    },
  }).showToast();
}

// Clean up URL
const newUrl = window.location.origin + window.location.pathname;
window.history.replaceState({}, document.title, newUrl);

</script>
