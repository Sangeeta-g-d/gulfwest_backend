{% extends 'admin_base.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Edit Driver</h6>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
              <!-- Full Name -->
              <div class="col-md-6 form-group mb-3">
                <label>Full Name</label>
                <input type="text" name="full_name" class="form-control" required placeholder="Enter full name"
                  value="{{ driver.name }}">
              </div>

              <!-- Email -->
              <div class="col-md-6 form-group mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter email address"
                  value="{{ driver.email }}">
              </div>
            </div>

            <div class="row">
              <!-- Phone -->
              <div class="col-md-6 form-group mb-3">
                <label>Phone Number</label>
                <input type="text" name="phone_number" class="form-control" placeholder="Enter phone number"
                  value="{{ driver.phone_number }}">
              </div>

              <!-- City -->
             

              <!-- Profile Image -->
              <div class="col-md-6 form-group mb-3">
                <label>Profile Image</label>
                <input type="file" name="profile" class="form-control">
                {% if driver.profile %}
                  <img src="{{ driver.profile.url }}" alt="Profile" class="mt-2" width="60" height="60">
                {% else %}
                  <p class="text-muted mt-2">No profile image uploaded.</p>
                {% endif %}
              </div>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Update Driver</button>
              <a href="{% url 'driver' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
