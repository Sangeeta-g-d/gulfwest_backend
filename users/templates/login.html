<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
    <link rel="stylesheet" href="/static/assets/css/login.css">
      <!-- toastify link -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>

   <form method="POST">
    {% csrf_token %}

    <label for="id_username">Email</label>
    <input type="text" name="username" id="id_username" placeholder="Enter your email" required />

    <label for="id_password">Password</label>
    <div class="password-wrapper">
      <input type="password" name="password" id="id_password" placeholder="Enter your password" required />
      <i class="fa-solid fa-eye" id="togglePassword"></i>
    </div>

    <button type="submit">Login</button>

    <div class="forgot-password">
      <!-- <a href="#">Forgot password?</a> -->
    </div>
  </form>

    <div class="forgot-password">
      
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var errorMessage = "{{ error_msg|escapejs }}";  // Escape special characters

        if (errorMessage.trim() !== "" && errorMessage !== "None") {  // Check if message is not empty or "None"
            Toastify({
                text: errorMessage,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "#ff4d4d",
            }).showToast();
        }
    });
</script>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('id_password');

  togglePassword.addEventListener('click', function () {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
  });
</script>
</body>
</html>
